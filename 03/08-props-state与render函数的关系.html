<body>
  <p>当组件的state或者props发生改变的时候，render函数就会重新执行</p>
  <p>一旦state发生变化，render函数就会重新执行</p>
  <p>数据变化页面就会刷新，这里得数据不止指state,还有props</p>
  <p>当父子间的render函数被运行时，子组件的render都将重新运行</p>
      <p>2方面：</p>
  <p>1.子组件是有父组件渲染出来的，父组件执行了render,那么子组件也会重新执行</p>
  <p>2.props发生了改变</p>

  
</body>
